{% load columns %}
<div class="dropdown" id="columns-button">
    <button data-bs-toggle="dropdown" class="btn btn-sm btn-outline"
    
    >
    {% comment %} hx-get="{% url  %}" {% endcomment %}
        <i class="fas fa-lg fa-fw me-2 fa-columns"></i>
    </button>

    <div class="form-group mb-4 dropdown-menu dropdown-menu-end">
    {% with app_name=app_name model_name=model_name %}
        {% for column in app_name|get_columns:model_name %}
        
        <div class="form-check">
        <input class="form-check-input" name="columns-checkbox" type="checkbox" checked value="0">
        <label class="form-check-label pe-none" for="defaultCheck1">{{ column.title }}</label>
        </div>
        {% empty %}
        <div class="form-check">
        No columns
        </div>
        {% endfor %}

        {% endwith %}
    </div>
</div>
