<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Price Tag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 630px;
            height: 440px;
            margin: 0;
        }
        .price-tag {
            width: 100%%;
            height: 100%%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            box-sizing: border-box;
        }
        .price-tag .logo {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .price-tag .product-name {
            font-size: 35px;
            font-weight: bold;
            color: black;
            margin-bottom: 30px;
        }
        .price-tag .price {
            font-size: 65px;
            font-weight: bold;
            color: black;
            margin-bottom: 30px;
        }
        .price-tag .barcode {
      
      
        }
        .price-tag .barcode img {
            width: 525px;
            height: 183px;
        }
        .price-tag .qr-code {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="price-tag" style="background-color: {{ product.color }};">
        {% comment %} <div class="logo">Brand Logo</div> {% endcomment %}
        <div class="product-name">PRODUCT CODE: {{product.code}}</div>
        <div class="price">{{product.price|floatformat:"0"}} IQD</div>
        <div class="barcode">
            <img src="{{ product.barcode.image.path }}" alt="Barcode">
        </div>
        {% comment %} <img class="qr-code" src="https://i.pinimg.com/736x/a8/69/40/a86940a4ed8a69539b341f3c414c47b3.jpg" alt="QR Code"> {% endcomment %}
    </div>
</body>
</html>
