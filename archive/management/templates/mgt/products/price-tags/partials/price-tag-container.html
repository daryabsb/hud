<div class="d-flex align-items-center mb-3">
    <div class="flex-1 gallery-title mb-0">
        <a href="#">
            Price tags for all products <i class="fa fa-chevron-right"></i>
            <small>{{ products.count }} Products</small>
        </a>
    </div>
    <div class="ms-auto btn-group">
        <a href="#" class="btn btn-outline-default btn-sm"><i
                class="fa fa-play"></i></a>
        <a href="#" class="btn btn-outline-default btn-sm"><i
                class="fa fa-plus"></i></a>
        <a href="#" class="btn btn-outline-default btn-sm"><i
                class="fa fa-upload"></i></a>
    </div>
</div>
<div class="d-flex flex-wrap gap-2">
    {% for tag in tags %}
    <div class="text-center">
        <form id="selected-products-form" class="card" style="max-width: {{ tag.frame_width|add:tag.padding_left|add:tag.padding_right}}px">
            <div class="m-1 px-1 bg-inverse bg-opacity-15">
                <div class="card-header fw-bold border-0">{{ tag.product.name }}</div>
                {{ tag.html|safe}}
                <div class="list-group list-group-flush">
                    <div class="list-group-item d-flex h-30px align-items-center justify-content-center">
                        <input type="checkbox" name="price-tag-products" value="{{ tag.product.id }}" class="form-check-input" /> 
                    </div>
                </div>
            </div>
            <!-- card-arrow -->
            <div class="card-arrow">
                <div class="card-arrow-top-left"></div>
                <div class="card-arrow-top-right"></div>
                <div class="card-arrow-bottom-left"></div>
                <div class="card-arrow-bottom-right"></div>
            </div>
        </form>
    </div>
    {% endfor %}
</div>
