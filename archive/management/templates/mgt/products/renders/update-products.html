
{% include 'mgt/products/partials/products-table.html' %}
<div class="d-md-flex align-items-center" style="height:2.8rem;" hx-swap-oob="true" id="mgt-products-table-pagination">
  {% include 'mgt/products/partials/pagination.html' %}
</div>

<select class="form-select form-select-inline"
        id="page-size"
        hx-swap-oob="true"
        name="page-size"
        hx-get="."
        hx-trigger="change"
        hx-push-url="true">
    {% for size in page_size_range %}
        <option value="{{ size }}" {% if size == page_size %}selected{% endif %}>{{ size }}</option>
    {% endfor %}
</select>
