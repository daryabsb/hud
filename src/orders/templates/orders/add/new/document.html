<div class="p-0 flex-1 tab-pane fade" id="add-document-{{ order.number }}">
	<div id="add-document-form-{{ order.number }}">
		<div class="file-manager">
        <input type="hidden" id="document_type" name="document-type" value="{{ document_type.id }}" />
			{% include 'orders/add/new/document-form.html' %}
			<div class="p-0 flex-1">
				<div class="file-manager pb-0">
					<div class="file-manager-toolbar border-start ps-2 pb-0">
						<ul class="nav nav-tabs border-0" role="tablist">
							<li class="nav-item me-1" role="presentation">
								<a 
									href="#document-details" class="nav-link active" 
									data-bs-toggle="tab" aria-selected="true" 
									role="tab"
									>Details</a>
							</li>
							<li class="nav-item me-1" role="presentation">
								<a 
									href="#document-payment" class="nav-link" 
									data-bs-toggle="tab" aria-selected="false"
									tabindex="-1" role="tab"
									>Payment</a>
							</li>
						</ul>
					</div>
					<div class="tab-content">
						<div class="card border-0. h-500px tab-pane fade show active" 
							id="document-details" role="tabpanel">
							{% include 'orders/add/new/tabs/details.html' %}
						</div>
						<div class="tab-pane fade" id="document-payment" role="tabpanel">
							{% include 'orders/add/new/tabs/payment.html' %}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
