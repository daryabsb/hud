<c-modals.search.customers.input />
<div class="table-responsive">
    {% comment %} <input type="hidden" id="product_id" name="product_id" /> {% endcomment %}
    {% comment %} {% for stock in stocks %}
    <pre>{{ stock.low_stock_warning_quantity }}</pre>
    {% endfor %} {% endcomment %}
    <table class="table table-hover text-nowrap">
        <thead>
            <tr>
                <th class="pt-0 pb-2"></th>
                <th class="pt-0 pb-2">Code</th>
                <th class="pt-0 pb-2">Name</th>
                <th class="pt-0 pb-2">Email</th>
                <th class="pt-0 pb-2">Phone</th>
                <th class="pt-0 pb-2">Address</th>
                <th class="pt-0 pb-2">Actions</th>
            </tr>
        </thead>
        <tbody id="search-products-table-rows">
            <c-modals.search.customers.rows />
        </tbody>
        <tfoot> {{ customers|length }} rows found so far
    </table>
</div>
