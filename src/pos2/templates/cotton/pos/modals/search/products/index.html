<c-modals.search.products.input />
<div class="table-responsive">
    {% comment %} <input type="hidden" id="product_id" name="product_id" /> {% endcomment %}
    {% comment %} {% for stock in stocks %}
    <pre>{{ stock.low_stock_warning_quantity }}</pre>
    {% endfor %} {% endcomment %}
    <table class="table table-hover text-nowrap">
        <thead>
            <tr>
                <th class="pt-0 pb-2"></th>
                <th class="pt-0 pb-2">Product</th>
                <th class="pt-0 pb-2">Inventory</th>
                <th class="pt-0 pb-2">Type</th>
                <th class="pt-0 pb-2">Vendor</th>
                <th class="pt-0 pb-2">Actions</th>
            </tr>
        </thead>
        <tbody id="search-products-table-rows">
            <c-modals.search.products.rows />
        </tbody>
        <tfoot> {{ stocks|length }} rows found so far
    </table>
</div>
