
<h1>{{group_id}}</h1>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title">Sign Out!</h3>
				<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
			</div>
			<form
				hx-delete="/mgt/delete-product-group/{{group.id}}/" 
				class="modal-body">
				<p class="mb-3">
					You are about to delete a product group from the system<br>
					If you are sure, enter password and click confirm!
				</p>
				<div class="row mb-5">
					<div class="col-md-9">
						<input type="password" placeholder="Enter your password to confirm" 
							class="form-control form-control-lg" name="icon-filter"
							_="on keyup wait 2seconds remove @disabled from #confirm-delete-product-group-button"
							>
					</div>
					<div class="col-md-3">
						<button type="submit" class="btn btn-outline-theme btn-lg btn-block" id="confirm-delete-product-group-button">Confirm</button>
					</div>
				</div>
			</form>
		</div>
	</div>
