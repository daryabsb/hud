{% if products %}
<table
class="table table-striped table-borderless table-sm m-0 text-nowrap small"
>
<thead>
    <tr class="border-bottom">
        <th class="pt-0 pb-2"></th>
        <th class="px-10px">Name</th>
        <th class="px-10px w-100px">Size</th>
        <th class="px-10px w-200px">Last Modified</th>
        <th class="px-10px w-200px">Type</th>
        <th class="px-10px w-100px">Permission</th>
    </tr>
</thead>
<tbody>
    {% for product in products %}
    
    <tr  data-type="parent-{{ product.parent_group.id }}">
        <td class="w-10px align-middle">
            <div class="form-check">
                <input type="checkbox" class="form-check-input product-select-checkbox" id="product1">
                <label class="form-check-label" for="product1"></label>
            </div>
        </td>
        <td class="px-10px border-0">
            <div class="d-flex align-items-center">
                <div class="w-50px h-50px bg-inverse bg-opacity-25 d-flex align-items-center justify-content-center">
                    <img alt="" class="mw-100 mh-100" src="{{ product.img }}">
                </div>
                <div class="ms-3">
                    <a href="page_product_details.html" class="text-inverse text-opacity-75 text-decoration-none">{{ product.name }}</a>
                </div>
            </div>
        </td>
        <td class="px-10px">4 KB</td>
        <td class="px-10px">Jun 11, 2024, 10:35PM</td>
        <td class="px-10px">http:/unix-directory</td>
        <td class="px-10px border-0">0755</td>
    </tr>
    {% endfor %}
</tbody>
</table>
{% endif %}
