<div class="price-tag" style="
    background-color: {{ product.color }};
    padding-left: {{ padding_left }}px;
    padding-right: {{ padding_right }}px;
    padding-top: {{ padding_top }}px;
    padding-bottom: {{ padding_bottom }}px;
    height: {{frame_height}}px;
    width: {{ frame_width }}px;
    display: flex;
    flex-direction:column;
    align-items: center;
    box-sizing: border-box;
    ">
    {% if code_show and product.code %}
    <div style="
        font-size: {{code_font_size}}px;
        font-weight: {{code_font_weight}};
        color: {{code_font_color}};
        margin-bottom: {{code_margin_bottom}}px;"
        >PRODUCT CODE: {{product.code}}</div>
    {% endif %}
    {% if name_show %}
    <div style="
        font-size: {{name_font_size}}px;
        font-weight: {{name_font_weight}};
        color: {{ name_font_color }};
        margin-bottom: {{name_margin_bottom}}px;"
        >{{ product.name }}</div>
    {% endif %}
    {% if price_show %}
    <div style="
        font-size: {{price_font_size}}px;
        font-weight: {{price_font_weight}};
        color: {{price_font_color}};
        margin-bottom: {{price_margin_bottom}}px;"
        >{{product.price|floatformat:"0"}} IQD</div>
    {% endif %}
    {% if barcode_show %}
    <div class="barcode">
        <img style="width:{{barcode_width}}px;" src="{{ product.barcode.image.url }}" alt="Barcode">
    </div>
    {% endif %}
</div>
