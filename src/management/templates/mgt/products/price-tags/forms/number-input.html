{% if config.name == 'padding_left' or config.name == 'padding_right' %}
<div class="d-flex gap-2 w-120px position-relative">
    <button id="decrease" role="button" type="button" 
            class="position-absolute w-35px top-0 btn btn-outline-theme rounded-0"
            _="on click if #pricetag-numberinput-{{config.id}}.value > 0 decrement #pricetag-numberinput-{{ config.id }}.value">
        <i class="fa fa-minus"></i>
    </button>
    <input type="number" name="{{ config.name }}" id="pricetag-numberinput-{{ config.id }}" readonly
            class="form-control form-control-sm text-center border-theme border-theme-color p-0 ps-2 h-100px w-35px"
            value="{{ config.value }}" {% if not config.editable %}disabled{% endif %}
            _="on mousedown
            halt the event -- prevent text selection... 
            end" />
    <button id="increase" type="button" class="position-absolute bottom-0 w-35px btn btn-outline-theme rounded-0"
            _="on click increment #pricetag-numberinput-{{ config.id }}.value">
        <i class="fa fa-plus"></i>
    </button>
</div>
{% else %}
<div class="d-flex gap-2 w-120px position-relative">
    <button id="decrease" role="button" type="button" 
            class="position-absolute h-100 btn btn-outline-theme rounded-0"
            _="on click if #pricetag-numberinput-{{config.id}}.value > 0 decrement #pricetag-numberinput-{{ config.id }}.value">
        <i class="fa fa-minus"></i>
    </button>
    <input type="number" name="{{ config.name }}" id="pricetag-numberinput-{{ config.id }}" readonly
            class="form-control form-control-sm text-center border-theme border-theme-color"
            value="{{ config.value }}" {% if not config.editable %}disabled{% endif %}
            _="on mousedown
            halt the event -- prevent text selection... 
            end" />
    <button id="increase" type="button" class="position-absolute end-0 h-100 btn btn-outline-theme rounded-0"
            _="on click increment #pricetag-numberinput-{{ config.id }}.value">
        <i class="fa fa-plus"></i>
    </button>
</div>
{% endif %}
