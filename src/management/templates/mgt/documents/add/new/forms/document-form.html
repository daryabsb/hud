<div class="row gap-2 p-4">
    <div class="col-4 form-group row">
        <label for="staticEmail" class="col-sm-3 col-form-label">{{ order.form.number.label }}</label>
        <div class="col-sm-9">
            {{ order.form.number }}
        </div>
    </div>

    <div class="col-3 form-group row">
        <label for="staticEmail" class="col-sm-6 col-form-label">{{ order.form.document_type.label }}</label>
        <div class="col-sm-6">
            {{ order.form.document_type }}
        </div>
    </div>
    <div class="col-3 form-group row">
        <label for="staticEmail" class="col-sm-4 col-form-label">{{ order.form.date.label }}</label>
        <div class="col-sm-8">
            {{ order.form.date }}
        </div>
    </div>
    <div class="col-2 form-check form-switch align-content-end">
        {{ order.form.paid_status }}
        <label class="form-check-label" for="customSwitch1">{{ order.form.paid_status.label }}</label>
    </div>
    
    <div class="col-4 form-group row">
        <label for="staticEmail" class="col-sm-3 col-form-label">{{ order.form.customer.label }}</label>
        <div class="col-sm-9">
            {{ order.form.customer }}
        </div>
    </div>
    
    <div class="col-3 form-group row">
        <label for="staticEmail" class="col-sm-6 col-form-label">{{ order.form.reference_document_number.label }}</label>
        <div class="col-sm-6">
            {{ order.form.reference_document_number }}
        </div>
    </div>
    
    <div class="col-3 form-group row">
        <label for="staticEmail" class="col-sm-4 col-form-label">{{ order.form.due_date.label }}</label>
        <div class="col-sm-8">
            {{ order.form.due_date }}
        </div>
    </div>

</div>
