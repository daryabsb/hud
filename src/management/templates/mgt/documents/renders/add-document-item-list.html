<div class="row gx-4" id="add-document-items-detail">
    <input type="hidden" name="added-products" id="added-products" value="2,4,12" />
	<div class="col-lg-8">
		{% comment %} {{ form.as_p}} {% endcomment %}
			<div class="card-header bg-none d-flex p-3">
                <a href="#" class="btn btn-outline-default" data-bs-dismiss="modal"
				_="on click
                    remove #new-document-tab
                    remove #mgt-new-document
                    add .active to #view-document-tab
                    add .active to #mgt-documents-view-list
                    add .show to #mgt-documents-view-list
                    end
                    "
				>Cancel</a>
                <button class="btn btn-outline-theme" data-bs-dismiss="modal"
                hx-get="{% url 'mgt:add-document' %}"
                hx-target=""
                >Next</button>
				<a href="#" class="btn btn-outline-theme ms-auto">Mark as paid</a>
			</div>
			<div class="card-body text-inverse h-350px overflow-auto border-bottom">
				<table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="pt-0 pb-2"></th>
                            <th class="pt-0 pb-2">Product</th>
                            <th class="pt-0 pb-2">Detail</th>
                            <th class="pt-0 pb-2">Subtotal</th>
                            <th class="pt-0 pb-2">Actiona</th>

                        </tr>
                    </thead>
                    <tbody id="add-document-item-to-table">
                    </tbody>
                </table>
			</div>
			
			
	</div>
	<div class="col-lg-4">
		<div class="card mb-4">
			<div class="card-header d-flex align-items-center bg-inverse bg-opacity-10 fw-400">
				Notes
				<a href="#" class="ms-auto text-decoration-none text-inverse text-opacity-50">Edit</a>
			</div>
			<div class="card-body  h-150px">
				No notes from customer
			</div>
			<div class="card-arrow">
				<div class="card-arrow-top-left"></div>
				<div class="card-arrow-top-right"></div>
				<div class="card-arrow-bottom-left"></div>
				<div class="card-arrow-bottom-right"></div>
			</div>
		</div>
		<div class="card mb-4">
			<div class="card-header d-flex align-items-center bg-inverse bg-opacity-10 fw-400">
				Totals--------
				<a href="#" class="ms-auto text-decoration-none text-inverse text-opacity-50">Edit</a>
			</div>
			<div class="card-body">
				<table class="table table-borderless table-sm m-0">
					<tbody>
						<tr>
							<td class="w-150px">Subtotal</td>
							<td class="text-end">$3,496.00</td>
						</tr>
						<tr>
							<td>Tax</td>
							<td class="text-end">$174.80</td>
						</tr>
						<tr>
							<td>Shipping Fee</td>
							<td class="text-end">$0.00</td>
						</tr>
						<tr>
							<td class="pb-2" ><b>Total</b></td>
							<td class="text-end pb-2 text-decoration-underline"><b>$3670.80</b></td>
						</tr>
						<tr>
							<td colspan="3">
								<hr class="m-0">
							</td>
						</tr>
						<tr>
							<td class="pt-2 pb-2 text-nowrap">
								Paid by customer
							</td>
							<td class="pt-2 pb-2 text-end">$3670.80</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="card-arrow">
				<div class="card-arrow-top-left"></div>
				<div class="card-arrow-top-right"></div>
				<div class="card-arrow-bottom-left"></div>
				<div class="card-arrow-bottom-right"></div>
			</div>
		</div>
	</div>
</div>
