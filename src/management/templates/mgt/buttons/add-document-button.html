{% if type == 'btn' %}
<button class="btn btn-outlined-theme" id="add-document"
	hx-get="{% url 'mgt:modal-add-document' %}" 
	hx-target="#modalAddDocument" 
	hx-trigger="click"
	hx-include="#selected-group"
	data-bs-target="#modalAddDocument" data-bs-toggle="modal"
>Add product</button>
{% else %}
<a  class="btn btn-outline-theme" id="add-document"
	hx-get="{% url 'mgt:modal-add-document' %}" 
	hx-target="#modalAddDocument" 
	hx-trigger="click"
	hx-include="#selected-group"
	href="#modalAddDocument" data-bs-toggle="modal"
    >
    <i class="fa fa-plus-circle fa-fw me-1"></i> Add Document</a>
{% endif %}
