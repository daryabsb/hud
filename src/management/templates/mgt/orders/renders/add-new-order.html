<ul class="nav nav-tabs border-0" id="mgt-documents-view-navlink" hx-swap-oob="true">
    <li class="nav-item me-1">
        <a href="#mgt-documents-view-list" 
            class="nav-link px-4" 
            data-bs-toggle="tab"
            id="view-document-tab"
            >View list</a>
    </li>
    {% for nav_item in nav_items %}

    _="on click

                    add .active to #mgt-documents-view-list
                    add .show to #mgt-documents-view-list
                    end
                    "
