


    <style>
      .option {
        width: 33.33%;
        max-width: 33.33%;
        padding: .333rem;
        flex: 0 0 33.33%;
      }

      .option .option-input {
        display: none;
      }
      .option .option-label {
        border: 1px solid rgba(var(--bs-inverse-rgb), .25);
        padding: .625rem;
        height: 100%;
        border-radius: 4px;
        display: flex;   
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .option .option-input:checked+.option-label {
        color: var(--bs-theme);
        border: 1px solid var(--bs-theme);
        background: rgba(var(--bs-theme) !important, .1);
      }
      .option .option-label .option-text {
        display: block;
        line-height: 1.2;
        opacity: .75;
        font-size: .8125rem;
        text-align: center;
      }
    </style>
  <!-- QWERTY Keyboard -->
  <div class="card-body">
    
    {% for row in qwerty %}
    <div class="mb-1">
      <div class="btn-group gap-2 w-100">
        {% for key in row %}
                {% comment %} hx-post="{% url 'pos:add_digit' %}" 
                hx-include="#display"
                hx-target="#message"
                hx-swap="innerHTML"
                hx-vals='{"digit": "{{ letter }}"}' {% endcomment %}
        
        <label type="button" class="btn btn-outline-theme text-center" style="width:{{ key.width }}%;"
                hx-on:click="htmx.find('#{{ input }}').value = htmx.find('#{{ input }}').value + '{{ key.small }}'; htmx.find('#{{ input }}').focus();"
                >
          {{ key.small }}
        </label>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
        {% comment %} <div class="option">
          <input type="checkbox" id="size3" name="size" class="option-input" >
          <label class="option-label" for="size3" style="width:5.7rem;">
            <span class="option-text">Shift</span>
          </label>
        </div> {% endcomment %}
  </div>
