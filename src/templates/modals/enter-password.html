{% load allauth i18n %}
<div class="modal modal-cover fade hide" data-bs-backdrop="static" id="enter-password2">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title">Passsword!</h3>
				<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
			</div>
			<form 
			hx-get="{% url 'submit-password' %}"
			hx-target=".content"
			class="modal-body">
				<p class="mb-3">
					Enter your password to confirm your identity!
				</p>

				<div class="row mb-3" id="login-email" style="display:none;">
					<div class="col-md-9">
						<input 
						type="emaail"
						class="form-control form-control-lg" 
						name="email" 
						id="email-input" 
						placeholder="Enter your email here!"
						/>
					</div>
				</div>

				
				<div class="row mb-5">
					<div class="col-md-10">
						<input 
						hx-get="{% url 'enter-pin' %}"
						hx-target="#password-confirm-button"
						hx-trigger="keyup changed delay:1s"
						hx-swap="innerHTML"
						type="text"
						class="form-control form-control-lg rounded-0 first-input" 
						name="pin" 
						id="password-input" />
					</div>
					<div class="col-md-2" id="password-confirm-button">
						{% include 'buttons/password-confirm.html' %}
					</div>
				</div>
				<div class="row mb-3">
					<div class="card col-md-12">
						{% include 'components/calculator/keyboard.html' with input="password-input" %}
						{% include 'components/card-arrow.html' %}
					</div>
				<div>
					<div class="row mt-3">
						<div class="col-md-12">
							
						<a href="#"
						_="on click
							set *display of #login-email to 'block'
							then log 'it is not working'
						end
						"
						class="text-muted fs-12px"
						>Switch user</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
