{% load humanize %}
<table class="table table-borderless table-sm m-0" id="paid-change">
    <tbody>
        <tr>
            <td class="h5 w-150px">PAID</td>
            <td class="h5 text-end" colspan="2">{{ active_order.currency }} {{ paid|floatformat:'0' }}</td>
        </tr>
        <tr>
            <td class="h5 w-150px">REMAINING</td>
            <td class="h5 text-end" colspan="2">{{ active_order.currency }} {{ remaining|floatformat:'0'|intcomma }}</td>
        </tr>
        <tr>
            <td class="h5 w-150px">CHANGE</td>
            <td class="h5 text-end" colspan="2">{{ active_order.currency }} {{ change|floatformat:'0' }}</td>
        </tr>

    </tbody>
</table>
