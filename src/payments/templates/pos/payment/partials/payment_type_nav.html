{% if payment_types %}
<ul class="nav nav-tabs px-2">
    {% for pt in payment_types %}
    <li class="btn flex-1
    {% if payment_type != pt %}btn-outline-default{% endif %}
    {% if payment_type == pt %}btn-outline-success{% endif %}
    w-150px mb-3 me-2 text-start labe" 
    _="on click 
        remove .btn-outline-success from .labe 
        then add .btn-outline-default to .labe
        then remove .btn-outline-default from me 
        then add .btn-outline-success to me end"
    >
        {% comment %} <input type="radio" class="d-none" id="payment-type-{{ pt.id }}" name="payment-type" 
        value="{{ pt.id }}" 
        {% if payment_type == pt %}checked{% endif %}> {% endcomment %}
        <a href="#pt-{{ pt.id }}" class="nav-link{% if pt == payment_type %} active{% endif %}" data-bs-toggle="tab">
        {{ pt.name }}
    </li>
    {% endfor %}
</ul>
{% endif %}
