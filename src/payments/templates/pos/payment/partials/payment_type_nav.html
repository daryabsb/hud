{% if payment_types %}
<div class="nav  nav-outline nav-fill flex-column px-2">
    {% for pt in payment_types %}
        
        <a  class="mb-3 me-2 btn {% if pt.code == 'CASH' %}active{% else %}btn-outline-theme{% endif %}" 
            href="#pt-{{ pt.id }}" 
            {% if pt.code != 'CASH' %}disabled{% endif %}>
        {{ pt.name }}
        </a>
    {% endfor %}
</div>
{% endif %}
