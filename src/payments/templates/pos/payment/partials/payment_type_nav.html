{% if payment_types %}
<div class="nav  nav-outline nav-fill flex-column px-2">
    {% for pt in payment_types %}
        <a  class="mb-3 me-2 nav-link {% if pt == payment_type %}active{% endif %}" 
            href="#pt-{{ pt.id }}" 
            data-bs-toggle="tab">
        {{ pt.name }}
        </a>
    {% endfor %}
</div>
{% endif %}
