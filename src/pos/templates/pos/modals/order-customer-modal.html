{% load static %}
<div class="modal-dialog modal-xl">
    <div class="modal-content">
        <div class="card">
            <div class="card-header fw-bold small">
                Customer for Order number: {{ active_order.number }}
            </div>
            <div class="card-body">
                <div class="form-group mb-3">
                    {{ customer_form }}
                </div>
            </div>
            <div class="modal-footer px-4">
                <button type="button" class="btn btn-outline-default" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-outline-theme"
                hx-get="{% url 'pos:add-order-customer' active_order.number %}"
                hx-target="#orderCustomerButton"
                hx-include="#id_customer"
                data-bs-dismiss="modal"
                >Save</button>
            </div>
            {% include 'components/card-arrow.html' %}
        </div>
    </div>
</div>
