{% load static %}
<div class="table-responsive">
    <table class="table table-hover text-nowrap" id="{{ id }}">
    </table>
</div>
<script>
{% if initialized %}
document.addEventListener('DOMContentLoaded', function () {
    renderDataTable(
        elId='{{ id }}', 
        inputId='{{ input }}', 
        ajaxUrl="/search-datatable/{{ app_name }}/{{ model_name }}/?datatables=1"
        )
    });
{% endif %}

</script>
