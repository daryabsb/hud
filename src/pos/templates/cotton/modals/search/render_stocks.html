{% load static %}

{% for stock in stocks %}
<tr>
    <td class="w-10px align-middle">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="product-{{ stock.product.id }}">
            <label class="form-check-label" for="product1"></label>
        </div>
    </td>
    <td>
        <div class="d-flex align-items-center">
            <div class="w-50px h-50px bg-inverse bg-opacity-25 d-flex align-items-center justify-content-center">
                <img alt="" class="mw-100 mh-100" src="{{ stock.product.img }}">
            </div>
            <div class="ms-3">
                <a href="page_product_details.html" class="text-inverse text-opacity-75 text-decoration-none">{{ product.name }}</a>
            </div>
        </div>
    </td>
    <td class="align-middle">{{ stock.quantity }} in stock for 2 variants</td>
    <td class="align-middle">{{ stock.product.parent_group.name }}</td>
    <td class="align-middle">Force Majeure</td>
</tr>

{% endfor %}
