{% load static %}
<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="card">
            <div class="card-header fw-bold">
                Internal note on order number: {{ active_order.number}} 
            </div>
            <div class="card-body pb-0">
                <div class="row">
                    <div class="form-group mb-3 col-sm-12 px-4">
                        {% comment %} <label class="form-label" for="orderCommentTextarea">Comment</label> {% endcomment %}
                        {{ form.internal_note }}
                        {% comment %} <textarea class="form-control first-input" 
                        id="orderCommentTextarea"
                        name="comment"
                        rows="6" >{% if active_order.note %}{{ active_order.note }}{% endif %}</textarea> {% endcomment %}
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <c-components.keyboard input="order-comment-id" />
                    </div>
                </div>
            </div>
            <div class="modal-footer px-4">
                <button type="button" class="btn btn-outline-default" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-outline-theme"
                hx-post="{% url 'pos:update-order-internal-note' active_order.number %}"
                hx-target="#orderInternalNoteButton"
                hx-swap="outerHTML"
                hx-include="#order-internal-note-id"
                data-bs-dismiss="modal"
                >Save</button>
            </div>
            <c-card-arrow />
        </div>
    </div>
</div>
