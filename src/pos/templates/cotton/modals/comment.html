{% load static %}
<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="card">
            <div class="card-header fw-bold">
                Comment on order number: {{ active_order.number}} 
            </div>
            <div class="card-body pb-0">
                <div class="row">
                    <div class="form-group mb-3 col-sm-12 px-4">
                        <label class="form-label" for="orderCommentTextarea">Comment</label>
                        <textarea class="form-control first-input" 
                        id="orderCommentTextarea"
                            name="comment"
                            rows="6" >{% if active_order.note %}{{ active_order.note }}{% endif %}</textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        {% include 'components/calculator/keyboard.html' with input="orderCommentTextarea" %}
                    </div>
                </div>
            </div>
            <div class="modal-footer px-4">
                <button type="button" class="btn btn-outline-default" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-outline-theme"
                hx-post="{% url 'pos:add-order-comment' active_order.number %}"
                hx-target="#orderCommentButton"
                hx-include="#orderCommentTextarea"
                data-bs-dismiss="modal"
                >Save</button>
            </div>
            {% include 'components/card-arrow.html' %}
        </div>
    </div>
</div>
