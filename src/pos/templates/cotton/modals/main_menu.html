<div class="modal-dialog modal-right">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">POS1 - {{ requesst.user.nname }}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label class="form-label">Parent Name</label>
                
            </div>
            <div class="mb-3">
                <label class="form-label">Name</label>
                {% comment %} {% render_field form.name type="text" class="form-control" %} {% endcomment %}
                
                {% comment %} <input type="text" class="form-control" placeholder="Give name to the new group"> {% endcomment %}
            </div>
            <div class="mb-3">
                <label class="form-label">Assign users to the group</label>
                
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" rows="10"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn btn-outline-default" data-bs-dismiss="modal">Cancel</a>
            
            <button type="submit" class="btn btn-outline-theme" data-bs-dismiss="modal">
            Test drive
            </button>
        </div>
    </div>
</div>
