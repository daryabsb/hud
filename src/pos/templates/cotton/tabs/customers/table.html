<div class="table-responsive" style="height: 38rem !important;">
    <table class="table table-hover text-nowrap">
        <thead class="sticky-top bg-dark text-inverse py-2 mt-2">
            <tr>
                <th class="border-top-0 pt-0 pb-2"></th>
                <th class="border-top-0 pt-0 pb-2">Code</th>
                <th class="border-top-0 pt-0 pb-2">Name</th>
                <th class="border-top-0 pt-0 pb-2">Email</th>

            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td class="w-10px align-middle">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="{{ customer.id }}">
                        <label class="form-check-label" for="{{ customer.id }}"></label>
                    </div>
                </td>
                {% comment %} hx-get="{% url 'pos:pos-customer' customer.number %}" {% endcomment %}
                <td class="align-middle">
                    <a href="#"
                        hx-push-url="true"
                        hx-target="#standard-pos-container"
                        hx-swap="outerHTML"
                    >#{{ customer.code }}</a></td>
                <td class="align-middle">{{ customer.name }}</td>
                <td class="align-middle">{{ customer.email }}</td>
                
            </tr>
            {% empty %}
            <tr>
                <td colspan="7">No orders to show</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
