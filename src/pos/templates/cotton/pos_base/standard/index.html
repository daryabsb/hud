<c-pos-base>
<c-wrappers.pos_card>
    <div class="card-header bg-transparent row mx-0 align-content-between align-items-center w-100">
        <div class="col-lg-6">
        <c-forms.barcode_input />
        </div>
        <div class="col-lg-6 d-flex flex-nowrap flex-shrink-0 gap-2 btn-group justify-content-end">
            <div class="">
    <a href="#" class="pt-3 px-75px btn btn-outline-gray-100 mb-2" 
        data-bs-toggle="modal" data-bs-target="#modalPosSearchModal"
            hx-get="{% url 'pos:pos-modal-search' %}" hx-target="#modalPosSearchModal"
        >
        <i class="fas fa-2xl fa-search"></i><br>
        <span class="small"></span>
        Search
    </a>
</div>
<div class="">
    <a href="#" class="pt-3 px-75px btn btn-outline-gray-100 mb-2" icon="fas fa-2xl fa-times" btn="btn-outline-gray-100" hx-swap="outerHTML" id="item-delete-btn" hx-delete="/orders/delete-active-order" hx-target="#order-tab-sales-30112024-0149">
        <i class="fas fa-2xl fa-times"></i><br>
        <span class="small"></span>
        Delete
    </a>
</div>
<div class="">
    <a href="#" class="pt-3 px-75px btn btn-outline-gray-100 mb-2" icon="fas fa-2xl fa-times" btn="btn-outline-gray-100" hx-swap="outerHTML" id="item-delete-btn" hx-delete="/orders/delete-active-order" hx-target="#order-tab-sales-30112024-0149">
        <i class="fas fa-2xl fa-times"></i><br>
        <span class="small"></span>
        Delete
    </a>
</div>
        </div>
    </div>
{% comment %} {% block extra_content %}{{ orders.first }}{% endblock %} {% endcomment %}
    <div class="pos-container card-body" style="width: 100%;" id="standard-pos-container">
        <c-pos-menu />
        <div class="pos-content" id="container1" style="width: 55%; min-width: 40%;">
            <c-orders.list  id="order-tab-list-1">
                    {% comment %} <c-orders.order /> {% endcomment %}
                    <div class="col-xxl-12 px-0 h-100"
                        id="order-tab-{{ active_order.number }}"
                        >
                        <div class="tab-content overflow-auto h-100">
                            <div class="tab-pane fade show active h-100" id="order-tab-home-{{active_order.number}}">
                                <c-orders.detail />
                            </div>
                            <div class="tab-pane fade" id="order-tab-orders-{{active_order.number}}">
                                <c-tabs.orders />
                            </div>
                            <div class="tab-pane fade" id="order-tab-recent-{{active_order.number}}">
                                <c-tabs.recent />
                            </div>
                            <div class="tab-pane fade" id="order-tab-customers-{{active_order.number}}">
                                <c-tabs.customers />
                            </div>
                        </div>
                    </div>
            </c-orders.list>
        </div>
        <div class="pos-sidebar" id="container2" style="width: 35%; min-width: 35%;">
            <c-orders.order_detail />
        </div> 
    </div>
    <c-card-arrow />
</c-wrappers.pos_card>

<c-slot name="additional_pos_script">
<c-scripts.resize />
<c-tabs.scripts />
<script>
console.log('additional_pos_script from inside comp');
</script>
</c-slot>
</c-pos-base>
